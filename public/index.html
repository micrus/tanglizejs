<!doctype html>
<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" href="./style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<h1><center>Multi-Agent System Lab Project</center></h1>
	<div class="container">
		<div class="row">
		  <div class="col">
			<div class="accordion accordion-flush" id="accordionFlushExample">
				<div class="accordion-item">
				  <h2 class="accordion-header" id="flush-headingOne">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
					  Draw a diagram from arc
					</button>
				  </h2>
				  <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
					<div class="accordion-body">Please insert a series of arc in the format <code>2:7,3:5,4:6</code> 
						<br>
						<div class="input-group">
							<input type="text" class="form-control" id="input-dfa">
							<button class="btn btn-outline-secondary" type="button" id="btn-dfa">Send</button>
						</div>
					</div>
				</div>
				</div>
				<div class="accordion-item">
				  <h2 class="accordion-header" id="flush-headingTwo">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
					  Draw a tangle from arc
					</button>
				  </h2>
				  <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
					<div class="accordion-body">
						Please insert a series of arc in the format <code>1:2,3:1',2':3'</code> 
						<br>
						<div class="input-group">
							<input type="text" class="form-control" id="input-tfa">
							<button class="btn btn-outline-secondary" type="button" id="btn-tfa">Send</button>
						</div>
					</div>
				  </div>
				</div>
				<div class="accordion-item">
				  <h2 class="accordion-header" id="flush-headingThree">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
					  Draw a tangle from process algebra
					</button>
				  </h2>
				  <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
					<div class="accordion-body">Please insert a process algebra in the format <code>A 1 . A 2 . ( A 3 || A 4 ) . nil</code>
						<br>
						<div class="input-group">
							<input type="text" class="form-control" id="input-tfpa">
							<button class="btn btn-outline-secondary" type="button" id="btn-tfpa">Send</button>
						</div>
					</div>
				  </div>
				</div>
			  </div>
		  </div>
		  <div class="col" id="graph-box">

	      </div>
		</div>


	<script type="module" src="./../index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
